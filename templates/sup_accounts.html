{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sup Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sup_accounts.css' %}"/>
</head>
<body>
<div id="wrapper">
    <!-- side bar-->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="/SupHome/">
                <img src="/static/images/uwm.svg" class="img-fluid">
            </a></li>
            <li><a href="/Account/">Account</a></li>
            <li><a href="/SupAccounts/">Accounts</a></li>
            <li><a href="/SupCourses/">Courses </a></li>
            {#            <li><a href="/SupEmail/">Email </a></li>#}
        </ul>
    </div>
</div>

<!--- page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <div align="center"><form action="/SupAccounts/" method="post" id="form1">
                    {% csrf_token %}
                    <table class="table1" cellspacing="50">
                        <div class="img1"><img height="75" width="75" align="center" src="/static/images/create_account.png"></div>
                        <div class="legend" align="center"><legend>Register Accounts</legend></div>

                        <tr>
                            <td>
                                <label>Username</label>
                                <div><input name="username" type="text" placeholder="username"required/></div>
                            </td>
                            <td>
                                <div> <label>Password</label></div>
                                <div><input name="password" type="password" placeholder="password" required/><br></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><label>Email</label></div>
                                <div><input name="email" type="email" placeholder="email" required/></div>
                            </td>
                            <td>
                                <div> <label for="cor_sched">Role</label></div>
                                <div><select name="role" required>
                                        {% for i in roles %}
                                            <option value={{ i.0 }}>{{ i.0 }}</option>
                                        {% endfor %}
                                     </select><br></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><label>Phone Number</label></div>
                                <div><input name="phone" type="tel" placeholder="1-(234)-567-8910"/></div>
                            </td>
                            <td>
                                <div><label>Address</label></div>
                                <div><input name="address" type="test" placeholder="address"/><br></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><label>Office Hours</label></div>
                                <div><input name="officehours" type="text" placeholder="office hours"/></div>
                            </td>
                        </tr>
                    </table>
                        <div align="center"><button class="button" type="submit" form="form1" value="Submit">Add Account</button></div>
                            <div class="message">
                                {% if message is not None %}
                                    {{ message }}
                                {% endif %}
                            </div>
                </form></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
