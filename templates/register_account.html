{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/register_account.css' %}">
{% endblock %}
{% block header %}
    <h1> Register Account</h1>
{% endblock %}


{% block middle_section %}
    <div align="center">
        <form method="post">
            {% csrf_token %}
            <table class="table1" cellspacing="50">
                <img height="75" width="75" align="center" src="/static/images/create_account.png">
                <div class="legend" align="center">
                    <legend>Register Account</legend>
                </div>

                <tr>
                    <td>
                        <label>*Username</label>
                        <div><input name="username" type="text" placeholder="username"
                                    required/>
                        </div>
                    </td>
                    <td>
                        <label>*Name</label>
                        <div><input name="name" type="text" placeholder="name"
                                    required/>
                        </div>
                    </td>
                    <td>
                        <div><label>*Password</label></div>
                        <div><input name="password" type="password" placeholder="password"
                                    required/><br></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div><label>*Email</label></div>
                        <div><input name="email" type="email" placeholder="email" required/>
                        </div>
                    </td>
                    <td>
                        <div><label>*Role</label></div>
                        <div><select name="role" required>
                            {% for i in roles %}
                                <option value={{ i.0 }}>{{ i.0 }}</option>
                            {% endfor %}
                        </select><br></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div><label>Phone Number</label></div>
                        <div><input name="phone" type="tel" placeholder="123-456-7890"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                        </div>
                    </td>
                    <td>
                        <div><label>Address</label></div>
                        <div><input name="address" type="text" placeholder="123 Main St Milwaukee"/><br>
                        </div>
                    </td>
                </tr>
                <tr>

                    <td>
                        <div><label>Office Hours</label></div>
                        <div><input name="officehours" type="text" placeholder="TR @ 10:00am-11:00am"/>
                        </div>
                    </td>
                </tr>
            </table>
            <div align="center">
                <button class="btn btn-warning" type="submit" value="Submit">Add Account
                </button>
            </div>
            <div class="message">
                {% if message is not None %}
                    {{ message }}
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
