<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sup Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sup_courses.css' %}" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <!-- side bar-->
   <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="/SupHome/">
                <img src="/static/images/uwm.svg" class="img-fluid">
            </a></li>
            <li><a href="/Account/">Account</a></li>
            <li><a href="/SupAccounts/">Accounts</a></li>
            <li><a href="/SupCourses/">Courses </a></li>
{#            <li><a href="/SupEmail/">Email </a></li>#}
        </ul>
    </div>
</div>

<!--- page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div lcass="col-lg-12">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <div class="form" method="get">
                        <table class="table">
                            <thead class="table table-striped table-dark">
                            <tr>
                                <th scope="col">Course ID</th>
                                <th scope="col">Course Name</th>
                                <th scope="col">Course Schedule</th>
                                <th scope="col">Course Credits</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for course in courses %}
                                <tr>
                                    <th scope="row">{{ course.courseid }}</th>
                                    <td>{{ course.coursename }}</td>
                                    <td>{{ course.courseschedule }}</td>
                                    <td>{{ course.coursecredits }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                 <a href="/RegisterCourses/"><button class="btn btn-primary" type="submit">Add Courses</button></a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
