<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <!-- side bar-->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="/SupHome/">
                <img src="/static/images/uwm.svg" class="img-fluid">
            </a></li>
            <li><a href="/Account/">Account</a></li>
            <li><a href="/AccountDisplay/">Accounts</a></li>
            <li><a href="/SupCourses/">Courses </a></li>
{#            <li><a href="/SupEmail/">Email </a></li>#}
        </ul>
    </div>
</div>
<!--- page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <h1>Personal Info</h1>
            <hr class="new1">
            <div><img src="/static/images/logo1.svg"></div>
            <br>
            <div>
                <br>
                <form method="get">
                    <p style="font-size: 20px">Username:
                        {{ user.username }}
                    </p>
                    <br>
                    <p style="font-size: 20px">Email:
                        {{ user.email }}
                    </p>
                    <br>
                    <p style="font-size: 20px">Address:
                    {{ user.address }}
                    </p>
                    <br>
                    <p style="font-size: 20px">Phone No:
                        {{ user.phone }}
                    </p>
                    <br>
                    <p style="font-size: 20px">Role:
                        {{ user.role }}
                    </p>
                   <br>
{#                  <div><button>Edit</button></div>#}
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
