{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
</head>
<body>
<section>
    <div class="row">
        <div class="container-fluid">
            <img src="static/images/uwm.svg" alt="static/images/uwm.svg">
        </div>
    </div>
    <div class="row2 justify-content-center align-items-center">
        <div class="navbar">
            <h1></h1>
            <form action="/" method="post">
                {% csrf_token %}
                <td>
                    <label>
                        <input type="text" name="name" placeholder="Username" required>
                    </label>
                </td>
                <tr>
                    <td><label>
                        <input type="password" name="password" placeholder="Password" required>
                    </label></td>
                </tr>

                <input type="submit">
                <td> .</td>
            </form>
        </div>
        {{ message }}
        <div class="row3 justify-content-center align-items-center" style="height: 80vh">
            <img class="img-fluid w-100" src="static/images/uwm_campus.jpg" alt="static/images/uwm_camp.jpg">
        </div>
    </div>

    <section>
        <footer>
            <div class="row4"></div>
            <div class="row align-items-end"></div>
        </footer>
    </section>
</section>
</body>
</html>
